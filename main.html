<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="sizeInfo"></div>
   <script>
    const sizeInfo = document.getElementById("sizeInfo");

    window.addEventListener('resize', () => {
  // Code to handle window resize and update element heights
  sizeInfo.innerHTML = `<h1>Width: ${window.outerWidth} and Height: ${window.outerHeight}</h1>`
});
   </script>
</body>
</html>
